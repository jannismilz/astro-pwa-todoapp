name: "Test"

on:
    pull_request:

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Run tests
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"
            - run: npm install
            - run: npm run test
